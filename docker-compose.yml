version: '3.8'

services:
  # Backend Python - Xiaozhi Server
  xiaozhi-server:
    build:
      context: .
      dockerfile: Dockerfile-server
    container_name: xiaozhi-server
    restart: unless-stopped
    ports:
      - "8011:8011" # WebSocket
      - "8012:8012" # HTTP/OTA
    volumes:
      - ./main/xiaozhi-server/data:/opt/xiaozhi-esp32-server/data
      - ./main/xiaozhi-server/tmp:/opt/xiaozhi-esp32-server/tmp
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - xiaozhi-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8012)); s.close()" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Manager API + Web Dashboard
  xiaozhi-web:
    build:
      context: .
      dockerfile: Dockerfile-web
    container_name: xiaozhi-web
    restart: unless-stopped
    ports:
      - "8002:8002" # API + Web Dashboard
    depends_on:
      - xiaozhi-server
    networks:
      - xiaozhi-network
    environment:
      - JAVA_OPTS=-Xmx1024m -Xms512m
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  xiaozhi-network:
    driver: bridge

volumes:
  xiaozhi-data:
  xiaozhi-tmp:
